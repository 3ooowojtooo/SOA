<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Czytelnicy</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <p:dataTable id="readersDataTable" widgetVar="readersDataTable" var="reader" value="#{readersView.readers}"
                     sortBy="#{reader.id}" rowKey="#{reader.id}" editable="true" emptyMessage="No readers found.">
            <p:ajax event="rowEdit" listener="#{readersView.onRowEdit}" update=":form:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{readersView.onRowCancel}" update=":form:msgs"/>

            <p:column headerText="Id">
                <h:outputText value="#{reader.id}"/>
            </p:column>

            <p:column headerText="First name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{reader.firstName}"/></f:facet>
                    <f:facet name="input"><h:inputText value="#{reader.firstName}"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Last name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{reader.lastName}"/></f:facet>
                    <f:facet name="input"><h:inputText value="#{reader.lastName}"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width: 35px;">
                <p:rowEditor/>
            </p:column>
        </p:dataTable>
    </h:form>
    <p:button value="Home" outcome="index" />
</h:body>
</html>
